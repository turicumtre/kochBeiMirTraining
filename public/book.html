<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
		  content="ie=edge">
	<title>KochBeiMir</title>
	<link href="../dependencies/bootstrap.css"
		  rel="stylesheet">
	<link href="style.css"
		  rel="stylesheet">
	</link>
	<link rel="icon"
		  href="../img/favicon.jpg">
</head>

<body>
	<!-- NAVIGATION -->
	<div class="container text-center sticky-top background-white">
		<nav id="navbarSite"
			 class="navbar navbar-light bg-light navbar-expand-sm">
			<div class="container">
				<a href="index.html" class="navbar-brand"><img src="../img/Logo_gray.jpeg" height="25px" alt="Logo"></a>

				<!-- Hamburger Button -->
				<button class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#toggledNavigation"><span class="navbar-toggler-icon"></span></button>


				<div class="navbar-nav collapse navbar-collapse"
					 id="toggledNavigation">
					<a href="index.html" class="nav-item nav-link">Home</a>
					<a href="about.html" class="nav-item nav-link ">Über uns</a>

					<!-- Dropdown -->
					<div class="dropdown">
						<a class="nav-item nav-link dropdown-toggle"
									 data-toggle="dropdown"
									 id="menuListDropdown"
									 aria-haspopup="true"
									 aria-expanded="false"
									 style="cursor: pointer">Menus</a>
						<div class="dropdown-menu"
							 aria-labelledby="menuListDropdown">
							<a class="dropdown-item" href="#">Ehrlich</a>
							<a class="dropdown-item" href="#">Raffiniert</a>
							<a class="dropdown-item" href="#">Chef's Choice</a>
						</div>
					</div>
					<a href="book.html" class="nav-item nav-link active">Buchen</a>
				</div>
			</div>
		</nav>
	</div>

	<article class="container"
			 style="height:300px">
		<img src="https://picsum.photos/id/548/800/200"
			 class="w-100 img-fluid"
			 alt="Contact">
		<div class="text-center mt-5">
			<h1 class="display-3">Buchen</h1>
		</div>


		<form class="container mt-5"
			  style="min-width: 300px; max-width: 500px"
			  onsubmit="alert('Vielen Dank für die Bestellung')">
			<fieldset class="form-group">
				<div class="form-group form-row">
					<label class="col-form-label text-md-right col-md-2"
						   for="ownername">Name</label>
					<div class="col-md-5">
						<input class="form-control"
							   type="text"
							   id="ownername"
							   placeholder="Vorname">
					</div>
					<div class="col-md-5">
						<input class="form-control"
							   type="text"
							   id="ownername"
							   placeholder="Nachname">
					</div>
				</div>

				<div class="form-group form-row">
					<label class="col-form-label text-md-right col-md-2"
						   for="street">Addresse</label>
					<div class="col-md-10">
						<input class="form-control"
							   type="text"
							   id="street"
							   placeholder="Strasse / Nr.">
					</div>
					<div class="col-md-5 offset-md-2 mt-md-1">
						<input class="form-control"
							   type="text"
							   id="zip"
							   placeholder="PLZ">
					</div>
					<div class="col-md-5 mt-md-1">
						<input class="form-control"
							   type="text"
							   id="city"
							   placeholder="Ort">
					</div>
				</div>

				<div class="form-group form-row">
					<label class="col-form-label text-md-right col-md-2"
						   for="street">Menu</label>
					<div class="col-md-10">
						<div class="btn-group btn-block">
							<button type="button"
									id="menu1"
									onclick="toggleActive(1)"
									class="btn btn-outline-dark active">Ehrlich</button>
							<button type="button"
									id="menu2"
									onclick="toggleActive(2)"
									class="btn btn-outline-dark">Raffiniert</button>
							<button type="button"
									id="menu3"
									onclick="toggleActive(3)"
									class="btn btn-outline-dark">Chef's Choice</button>
						</div>
					</div>
				</div>
				<div class="form-group form-row">
					<div class="col-md-10 offset-md-2">
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="checkbox"
									   class="form-check-input"> Laktosefrei
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="checkbox"
									   class="form-check-input"> Glutenfrei
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="checkbox"
									   class="form-check-input"> Vegetarisch
							</label>
						</div>
					</div>

				</div>

				<button class="btn btn-dark float-right"
						type="submit">Buchen</button>

			</fieldset><!-- fieldset -->
		</form>
	</article>


	<script src="../dependencies/jquery.js"></script>
	<script src="../dependencies/popper.js"></script>
	<script src="../dependencies/bootstrap.js"></script>
	<script src="../public/script.js"></script>
</body>

</html>
